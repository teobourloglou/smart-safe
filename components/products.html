<div
  name="products"
  class="bg-neutral-900"
>
  <div class="py-16 sm:py-24 lg:mx-auto lg:max-w-7xl lg:px-8">
    <div class="flex items-center justify-center px-4 sm:px-6 lg:px-0">
      <h2 class="text-4xl font-bold tracking-tight text-white">Προϊόντα</h2>
    </div>

    <div class="relative mt-8">
      <div class="relative w-full pb-6 -mb-6 overflow-hidden">
        <ul
          role="list"
          class="inline-flex flex-wrap justify-center w-full gap-12 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-x-0 lg:gap-y-8"
        >
          <template x-for="product in products">
            <li class="inline-flex flex-col w-64 text-center lg:w-auto">
              <a :href="product.link">
                <div class="relative transition-all duration-300 group">
                  <div class="relative w-full overflow-hidden rounded-3xl aspect-square">
                    <img
                      :src="product.image"
                      :alt="product.shortDescription"
                      class="relative z-50 object-center w-auto h-full mx-auto transition-transform duration-300 scale-95 group-hover:scale-100 object-fit"
                    />
                    <span class="absolute top-0 left-0 w-full h-full transition-all duration-300 bg-gradient-to-t from-neutral-100 opacity-10 to-transparent group-hover:opacity-20"></span>
                  </div>
                  <div class="flex flex-col items-center justify-between gap-3 mt-6">
                    <h3
                      x-text="product.name"
                      class="mt-1 text-3xl font-extrabold text-white transition-all duration-300"
                    ></h3>
                    <hr class="w-1/3 mx-auto border border-primary" />
                    <p
                      x-text="product.shortDescription"
                      class="text-sm text-neutral-200"
                    ></p>
                  </div>
                </div>
              </a>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </div>
</div>
