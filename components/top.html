<div class="bg-transparent">
    <div class="pt-6 pb-16 sm:pb-24">
      <div class="max-w-2xl lg:min-h-[70vh] px-4 mx-auto mt-8 sm:px-6 lg:max-w-7xl lg:px-8">
        <template x-if="loading">
          <p>Loading...</p>
        </template>
        
        <template x-if="!loading">
          <div class="grid min-h-full lg:grid-cols-2">
            <div class="flex flex-col justify-between h-full lg:min-h-[70vh]">
              <h2 x-text="product.shortDescription" class="mb-5 text-3xl font-medium text-neutral-900"></h2>
              <p x-html="product.longDescription" class="text-lg leading-8 text-neutral-900"></p>
              <h1 x-text="product.name" class="mt-auto font-extrabold text-8xl"></h1>
            </div>
            <div class="flex justify-end">
              <img :src="product.image">
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
