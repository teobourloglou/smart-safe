<template x-if="productFound">
<div name="features" class="bg-primary">
    <div class="max-w-2xl px-4 py-16 mx-auto sm:max-w-4xl sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h1 class="mb-4 text-3xl font-bold tracking-tight text-center text-white sm:text-4xl">Χαρακτηριστικά</h1>
        <p class="mb-12 text-lg text-center text-red-200">Τεχνικά χαρακτηριστικά και πλεονεκτήματα που προσφέρει το κάθε εργαλείο.</p>
        <div id="features-container" class="overflow-hidden divide-y rounded-lg shadow bg-neutral-200 divide-neutral-200 sm:grid sm:grid-cols-2 sm:gap-px sm:divide-y-0">
            
            <template x-for="feature in product.features">
                <div class="relative p-6 bg-white group focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
                  <div class="flex flex-col items-start gap-4">
                    <span class="p-3 bg-red-100 rounded-lg text-primary ring-4 ring-white">
                        <span x-html="feature.svg"></span>
                      </span>
                    <h3 class="text-base font-medium leading-6 text-neutral-900">
                        <span class="absolute inset-0" aria-hidden="true"></span>
                        <span x-text="feature.text"></span>
                    </h3>
                  </div>
                </div>
            </template>
            
        </div>
    </div>
  </div>
</template>
