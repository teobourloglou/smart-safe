<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Έξυπνες λύσεις για εξοπλισμό Συνεργείου.">
    
    <title>SmartSafe</title>

    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=ubuntu:300,400,500,700" rel="stylesheet" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon">

<body>
    <body x-data="fetchProducts()" x-init="loadData" class="font-ubuntu">
        <div id="header-short"></div>
        <div id="hero"></div>
        <div id="services"></div>
        <div id="products"></div>
        <div id="footer"></div>
    </body>
    <script>
        fetchComponents([
            { name: "header-short", elementId: "header-short"   },
            { name: "hero",         elementId: "hero"           },
            { name: "services",     elementId: "services"       },
            { name: "products",     elementId: "products"       },
            { name: "footer",       elementId: "footer"         },
        ]);
    </script>
</body>
